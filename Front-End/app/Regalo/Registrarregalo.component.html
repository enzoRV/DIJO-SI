<div class="col-sm-4" [hidden]="esconder">
  <h2>Registrar Regalos:</h2>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Regalo:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prov" name="regalodesc" [(ngModel)]="regalo.desRegalo" placeholder="Ingrese un nombre">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click)="registrar()">
          Registrar
        </button>
      </div>
    </div>
  </form>
</div>
