Ã±<div class="col-sm-4" [hidden]="esconder">
  <h2>Registrar Buffets:</h2>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Proveedor:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prov" name="fotografoNombre" [(ngModel)]="buffet.nomprovBuffet" placeholder="Ingrese el Nombre de Proveedor">
      </div>
    </div>
    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Nombre del Platillo:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="des" name="fotografoTelefono" [(ngModel)]="buffet.nomBuffet" placeholder="ingrese el Nombre del Platillo">
      </div>
    </div>
    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Categoria:
      </label>
      <select id="distrito" name="distritoLocal" [(ngModel)]="buffet.idCategoria" class="form-Control">
        <option value="-1">--Seleccione Distrito--</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
          {{categoria.nomCategoria}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Descripcion del platillo:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prov" name="fotografoNombre" [(ngModel)]="buffet.desBuffet" placeholder="Ingrese una Descripcion del platillo">
      </div>
    </div>
    <div class="form-group">
      <label for="pre" class="control-label col-sm-2">
        Precio:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pre" name="fotografoCorreo" [(ngModel)]="buffet.preBuffet" placeholder="Ingrese Precio">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click)="registrar()">
          Registrar
        </button>
      </div>
    </div>
  </form>
</div>
